<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Day.jsの勉強</title>
    </head>
    <body>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>名前</th>
                        <th>値</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>年(year)</td>
                        <td id="year"></td>
                    </tr>
                    <tr>
                        <td>月(month)</td>
                        <td id="month"></td>
                    </tr>
                    <tr>
                        <td>日(date)</td>
                        <td id="date"></td>
                    </tr>
                    <tr>
                        <td>曜日を数字で(day)</td>
                        <td id="day"></td>
                    </tr>

                    <tr>
                        <td>時(hour)</td>
                        <td id="hour"></td>
                    </tr>
                    <tr>
                        <td>分(minute)</td>
                        <td id="minute"></td>
                    </tr>
                    <tr>
                        <td>秒(second)</td>
                        <td id="second"></td>
                    </tr>
                    <tr>
                        <td>ミリ秒(millisecond)</td>
                        <td id="millisecond"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
